<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Brackets Simulator</title>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="load.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
            <h1>Working Files</h1>
            <p><span class="white">style</span><span class="grey">.css</span></p>
            <button id="index1" onClick="get(this.id)">
                <p><span class="white">index</span><span class="grey">.html - brackets-copy</span></p>
            </button><br>
            <button id="index2" onClick="get(this.id)">
                <p><span class="white">index</span><span class="grey">.html - Web Design</span></p>
            </button><br>
            <button id="404" onClick="get(this.id)">
                <p><span class="white">404</span><span class="grey">.html</span></p>
            </button><br>
            <button id="script" onClick="get(this.id)">
                <p><span class="white">script</span><span class="grey">.js</span></p>
            </button><br>
            <button id="load" onClick="get(this.id)">
                <p><span class="white">load</span><span class="grey">.js</span></p>
            </button><br>

            <nav>
                <h1>Web Design</h1>
                <p class="grey"><i class="fa fa-caret-right"></i> assignment-01</p>
                <p class="grey"><i class="fa fa-caret-down"></i> brackets-copy</p>
                <p class="indent"><span class="white">index</span><span class="grey">.html</span></p>
                <p class="indent"><span class="white">load</span><span class="grey">.js</span></p>
                <p class="indent"><span class="white">new</span><span class="grey">.html</span></p>
                <p class="indent"><span class="white">style</span><span class="grey">.css</span></p>
                <p class="grey"><i class="fa fa-caret-right"></i> bucket3</p>
                <p class="grey"><i class="fa fa-caret-right"></i> bucket4</p>
                <p class="grey"><i class="fa fa-caret-right"></i> bucket5</p>
                <p class="grey"><i class="fa fa-caret-down"></i> components</p>
                <p class="indent"><span class="white">back</span><span class="grey">.css</span></p>
                <p class="indent"><span class="white">back</span><span class="grey">.html</span></p>
                <p class="indent"><span class="white">script</span><span class="grey">.js</span></p>
                <p class="indent"><span class="white">style</span><span class="grey">.css</span></p>
                <p><span class="white">index</span><span class="grey">.html</span></p>
                <p><span class="white">404</span><span class="grey">.html</span></p>
            </nav>
        </div>

        <div id="sidebar2"></div>

        <header>
            <img src="brackets.png" height=20px width=20px alt="brackets">
            <p class="floatright">
                <img src="minimize.png" height=20px width=20px alt="min">
                <img src="window.png" height=20px width=20px alt="min">
                <a href="../index.html"><img src="close.png" height=20px width=20px alt="min"></a>
            </p>
            <p class="center">brackets-copy/index.html - Brackets</p>

            <p class="menu"><a>File</a><a>Edit</a><a>Find</a><a>View</a><a>Navigate</a><a>Debug</a><a>Help</a></p>

        </header>

        <div id="content">
            <div id="replaceThis"></div>
            <script type="text/javascript">
                load();
            </script>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
